<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link href="style.css" type="text/css" rel="stylesheet">
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f0fafa;
            width: 100vw;
        }

        nav{
            display: block;
            margin: 0 auto;
        }

        .menuImg{
            padding-left: 10%;
        }

        .menu ul {
            padding: 0 0;
            background: #C4DFE6;
        }
        .menu  a {
            padding: 1em;
            background: #C4DFE6;
            border-right: 1px solid #66A5AD;
            color: #07575B;
            text-decoration: none;
        }
        .menu  a:hover {
            background: #66A5AD;
            text-decoration: none;}

        .menu  li {
            display: inline;
        }

        a{
            line-height:70px;
            text-decoration: none;
            font-family: TimesNewRoman;
            transition: .5s linear;
        }

        ul {
            list-style: none;
            margin: 0 auto;
        }


        header {
            display: flex;
            align-items: center;
            background: #C4DFE6;
            width: 100%;
            padding: 10px 10px 10px 10px;

        }

        div.wrapper{
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 100%;
        }



        .mainForm{
            width: 400px;
            padding-left: 100px;
        }

        .center{
            display: flex;
        align-items: center;
        justify-content: center;
        }




        .footer {
            height: 50px;
            background: #66A5AD;
            margin-top: auto;
            align-items: center;
            display: flex;
            justify-content: center;
            color: #003B46;
            width: 100%;
        }

        footer p{
            margin: 0;
        }
    </style>
</head>
<body>
<div class="wrapper">

    <header>
        <br><br>
        <a class="menuImg" href="/">
            <img src="https://i.postimg.cc/tgLFT26b/logo.png" height="100" width="170" hspace="10" vspace="10" align="center"  />
        </a>


        <nav class="menu">
            <ul class="menu">
                <li class="menu">
                    <a class="menu" href="/">Главная</a>
                </li>
                <li class="menu">
                    <a class="menu" href="">Категории</a>
                </li>
                <li class="menu">
                    <a class="menu" href="/register" th:if="${session.loggedUser==null}">Регистрация</a>
                </li>
                <li class="menu">
                    <a class="menu" href="/authorize" style="border: 0px" th:if="${session.loggedUser==null}">Авторизация</a>
                </li>
                <li class="menu">
                    <a class="menu" href="/profile" th:if="${session.loggedUser!=null}">Профиль</a>
                </li>
                <li class="menu">
                    <a class="menu" href="/profile/myItems"   th:if="${session.loggedUser!=null}">Мои объявления</a>
                </li>
                <li class="menu">
                    <a class="menu" href="/profile/logout" th:if="${session.loggedUser!= null}">Выйти</a>
                </li>
            </ul>

        </nav>
        <br><br>
    </header>

    <main>
        <section class="center">
          
            <form action="/register" th:object="${user}" method="post" class="mainForm">
              <br>

                <div class="form-group">
                    <label for="username">Введите ваш логин</label>
                    <input type="text" th:field ="*{username}"  class="form-control" id="username" />
                </div>
                <br>

                <div class="form-group">
                    <label for="password">Введите ваш пароль</label>
                    <input type="text" th:field ="*{password}" class="form-control" id="password"  />
                </div>


                <div class="form-group">
                    <label for="name">Введите ваше имя</label>
                    <input type="text" th:field ="*{name}" class="form-control" id="name" />
                </div>
                <br>


                <div class="form-group">
                    <label for="surname">Введите вашу фамилию</label>
                    <input type="text" th:field ="*{surname}" class="form-control" id="surname"/>
                </div>
                <br>


                <div class="center">
                <button type="submit" class="btn btn-outline-dark" >
                    Зарегистрироваться
                </button>
                </div>

            </form>


        </section>
    </main>

    <footer class="footer">

        <p align="center" >©Проект Женя&Надя, Минск 2021</p>
    </footer>
</div>
</body>
</html>
