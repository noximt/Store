<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link href="style.css" type="text/css" rel="stylesheet">
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f0fafa;
            width: 100vw;
        }

        nav{
            display: block;
            margin: 0 auto;
        }

        .menuImg{
            padding-left: 10%;
        }

        .menu ul {
            padding: 0 0;
            background: #C4DFE6;
        }
        .menu  a {
            padding: 1em;
            background: #C4DFE6;
            border-right: 1px solid #66A5AD;
            color: #07575B;
            text-decoration: none;
        }
        .menu  a:hover {
            background: #66A5AD;
            text-decoration: none;}

        .menu  li {
            display: inline;
        }

        a{
            line-height:70px;
            text-decoration: none;
            font-family: TimesNewRoman;
            transition: .5s linear;
        }

        ul {
            list-style: none;
            margin: 0 auto;
        }


        header {
            display: flex;
            align-items: center;
            background: #C4DFE6;
            width: 100%;
            padding: 10px 10px 10px 10px;

        }

        div.wrapper{
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 100%;
        }


        .center{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .text{
            font-weight: bold;
        }


        .parent > div {
            background: #f0fafa;
            float: left;
            width: 30%;
            margin-right: 2%;
        }






        .footer {
            height: 50px;
            background: #66A5AD;
            margin-top: auto;
            align-items: center;
            display: flex;
            justify-content: center;
            color: #003B46;
            width: 100%;
        }

        footer p{
            margin: 0;
        }
    </style>
</head>
<body>
<div class="wrapper">

    <header>
        <br><br>
        <a class="menuImg" href="/">
            <img src="https://i.postimg.cc/tgLFT26b/logo.png" height="100" width="170" hspace="10" vspace="10" align="center"  />
        </a>


        <nav class="menu">
            <ul class="menu">
                <li class="menu">
                    <a class="menu" href="/">Главная</a>
                </li>
                <li class="menu">
                    <a class="menu" href="">Категории</a>
                </li>
                <li class="menu">
                    <a class="menu" href="/register" th:if="${session.loggedUser== null}" >Регистрация</a>
                </li>
                <li class="menu">
                    <a class="menu" href="/authorize" th:if="${session.loggedUser== null}">Авторизация</a>
                </li>
                <li class="menu">
                    <a class="menu" href="/profile"  th:if="${session.loggedUser!= null}">Профиль</a>
                </li>
                <li class="menu">
                    <a class="menu" href="/profile/myItems" th:if="${session.loggedUser!= null}">Мои объявления</a>
                </li>
                <li class="menu">
                    <a class="menu" href="/profile/logout" style="border: 0px" th:if="${session.loggedUser!= null}">Выйти</a>
                </li>
            </ul>

        </nav>
        <br><br>
    </header>

    <main>

        <div class="parent">
        <div style="padding-left: 50px; padding-top: 25px">
            <img src="https://it-workings.ru/wp-content/uploads/2019/08/blank-avatar.jpg" height="300" width="300" hspace="10" vspace="10"  />
        </div>
        <div>


            <form action="/profile/edit"  method="post"  >
                <br>
                <div class="form-group">
                    <label class="text">Мой логин:</label>
                    <label  th:text="*{session.loggedUser.username}"></label>
                </div>
                <br>

                <div class="form-group">
                    <label class="text">Мой пароль:</label>
                    <label  th:text="*{session.loggedUser.password}"></label>
                </div>
                <br>

                <div class="form-group">
                    <label class="text">Моё имя:</label>
                    <label  th:text="*{session.loggedUser.name}"></label>
                </div>
                <br>


                <div class="form-group">
                    <label class="text">Моя фамилия:</label>
                    <label  th:text="${session.loggedUser.surname}"></label>
                </div>


                <div class="center">
                    <button type="submit" class="btn btn-outline-dark" >
                        Изменить
                    </button>
                </div>

            </form>


        </div>


            <form class="center" action="/profile/myItems">
                <br><br><br><br>
                <button type="submit" class="btn btn-outline-dark" >
                    Мои объявления
                </button>
            </form>

        </div>
    </main>

    <footer class="footer">

        <p align="center" >©Проект Женя&Надя, Минск 2021</p>
    </footer>
</div>
</body>
</html>
